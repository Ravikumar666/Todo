<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
   <form [formGroup]="productFrom">
      <mat-form-field appearance="outline">
         <mat-label>Product Name</mat-label>
         <input matInput placeholder="Product Name" formControlName="ProductName">
      </mat-form-field>
      <mat-form-field appearance="outline">
         <mat-label>Product catagory</mat-label>
         <mat-select placeholder="catagory" formControlName="catagory">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Product">Product</mat-option>
            <mat-option value="Things  ">Things</mat-option>
         </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
         <mat-label>Choose a date</mat-label>
         <input matInput [matDatepicker]="picker" formControlName="date">
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label>
         <h2>Product Freshness</h2>
      </label>
      <mat-radio-group class="example-radio-group" formControlName="freshness">
         <mat-radio-button *ngFor="let data of list;" Value='data' class="example-radio-button">{{data}}
         </mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline">
         <mat-label>Price</mat-label>
         <input matInput placeholder="Price" type="number" formControlName="Price">
      </mat-form-field>
      <mat-form-field appearance="outline">
         <mat-label>comment</mat-label>
         <textarea matInput formControlName="comment"></textarea>
      </mat-form-field>
   </form>
</div>
<div mat-dialog-actions [align]="'end'">
   <button mat-raised-button color="warn" mat-dialog-close>Cencel</button>
   <button mat-raised-button class="color" color="primary" (click)="addProduct()">save</button>
</div>
